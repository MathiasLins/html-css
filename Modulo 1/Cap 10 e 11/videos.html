<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>

    </head>

    <body>

        <h1>Inserindo videos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>

        <video src="midia/meuvideo.mp4" width="500" controls></video>
        
        <video width="500" poster="" controls>
            
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/Video.mp4" type="video/mp4">
            <source src="midia/Video.webm" type="video/webm">
            <p>Seu navegador não possuiu compatibilidade com repodução de video</p>

        </video>

        <h1>Inserindo videos do Youtube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=SEp8tDE8Zwe17fX1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        
    
    </body>

</html>
